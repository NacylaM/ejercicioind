  <!-- Agrega el botón y la etiqueta de audio aquí -->
  
  <script>
    var audio = document.getElementById("audio-musica"); // obtener la etiqueta de audio
    var botonReproducir = document.querySelector(".boton-reproducir"); // obtener el botón

    botonReproducir.addEventListener("click", function() {
      if (audio.paused) { // si la música está en pausa
        audio.play(); // iniciar la música
        botonReproducir.textContent = "Pausar"; // cambiar el texto del botón a "Pausar"
      } else { // si la música se está reproduciendo
        audio.pause(); // detener la música
        botonReproducir.textContent = "Reproducir"; // cambiar el texto del botón a "Reproducir"
      }
    });
  </script>
